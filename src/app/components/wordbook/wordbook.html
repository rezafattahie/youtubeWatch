<div
  class="fixed top-[48px] right-0 mt-2 p-2 bg-slate-200 m-l-2 w-20 text-center h-14 rounded-l-2xl transaction-all duration-200"
  [ngClass]="showHafen ? 'h-[calc(100vh-70px)] w-56 text-start' : ''"
>
  <div
    class="flex items-center justify-start gap-3 mb-2"
    [ngClass]="showHafen ? 'border-b-3 border-gray-300' : ''"
  >
    <app-icon
      (click)="showHafen = !showHafen"
      name="wortHafen"
      class="w-10 cursor-pointer hover:text-blue-700 transaction-all duration-200"
      [ngClass]="{ 'text-rose-600': isAnimating(), 'text-blue-400': !isAnimating() }"
    ></app-icon>
    @if (showHafen && wordList().length > 1) {
    <app-icon
      (click)="showHafen = false"
      name="excel"
      class="w-7 cursor-pointer text-green-700 hover:text-green-500"
    ></app-icon>
    }
  </div>
  @if (showHafen) {
  <ul class="h-[calc(100vh-150px)] overflow-y-auto">
    @for (word of wordList(); track $index) { @if(word.word !=='') {
    <li
      class="bg-lime-100/30 p-4 mb-1 rounded-lg hover:shadow-lg cursor-default transaction-all duration-100 scale-95 hover:scale-100 hover:bg-lime-100/60"
    >
      <p class="font-bold">{{ word.word }}</p>
      <p dir="rtl">{{ word.meaning }}</p>
      <p>{{ word.line }}</p>
    </li>
    } }
  </ul>
  }
</div>
