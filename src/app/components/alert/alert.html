<!-- Overlay -->
@if (isOpen()) {
<div
  class="fixed top-0 left-0 h-screen w-screen bg-black/70 z-40 transition-all duration-300"
></div>

<!-- Alert toast -->
<div
  class="absolute bottom-10 flex flex-col justify-center items-between px-4 right-[50%] mx-auto translate-x-[50%] h-17 overflow-y-auto max-h-screen 2xl:max-h-200 w-[45%] mx-3 shadow-xl/30 rounded-xl z-50"
  [class]="setStyle()"
>
  <span class="flex items-center gap-3"
    ><app-icon [name]="alertService.status()" class="w-9"></app-icon>
    <p class="text-2xl mb-1">{{ message }}</p></span
  >
  <div class="w-5 fixed top-2 right-2">
    <app-icon
      (click)="close()"
      name="cancel"
      class="w-5 text-rose-700/70 hover:text-rose-600 cursor-pointer transition-all duration-300"
    ></app-icon>
  </div>
</div>
}
